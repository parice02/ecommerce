{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main" class="container" role="main">
    <!-- ======= Breadcrumbs ======= -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a>Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a>Connexion</a></li>
        </ol>
    </nav><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            <div class="page-holder d-flex align-items-center">
                <div class="container">
                    <div class="row align-items-center py-5">
                        <form class="mt-4" method="post">
                            {{form.non_field_errors}}
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group mb-4">
                                {{ field.errors }}
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary shadow px-5">
                                S'authentifier
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
